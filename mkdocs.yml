site_name: PyTorch Image Models (timm)
site_description: Documentation for PyTorch Image Models (timm) - A collection of image models, layers, utilities, and training scripts
site_author: Ross Wightman
site_url: https://georgepearse.github.io/pytorch-image-models/

repo_name: GeorgePearse/pytorch-image-models
repo_url: https://github.com/GeorgePearse/pytorch-image-models

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - autorefs

nav:
  - Home: index.md
  - Model Metrics:
    - Overview: metrics/overview.md
    - ðŸ”¥ Complete Benchmark Table: metrics/all-models.md
    - 2025 Models: metrics/2025-models.md
    - 2024 Models: metrics/2024-models.md
    - Historical Models: metrics/historical.md
  - Model Architectures: architectures.md
  - Features: features.md
  - Getting Started: getting-started.md
  - Training Scripts: training.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/GeorgePearse/pytorch-image-models
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/timm/

copyright: Copyright &copy; 2019-2025 Ross Wightman
